    <div class = "doughnut" id = "fruit_loops">
      <article>
      <h3>Fruit LOOPS</h3>
        <form action="http://localhost:3000/showForm" class="list-maker-form" method="post" >
          <label>Input your name
            <input list="browsers" name="myName" />
          </label><br>

          <h5>Toppings</h5>
          <select name="select">
            <option value="kitKat">Kitkat</option>
            <option value="fruitLoops" selected>Fruit Loops</option>
            <option value="none">None</option>
          </select><br>

          <h5>Amount of Toppings</h5>
          <form>
            <input type="radio" name="batter" value="light"> Light<br>
            <input type="radio" name="batter" value="regular"> Regular<br>
            <input type="radio" name="batter" value="heavy"> Heavy
          </form><br>

          <!-- <h5>Topping Amount</h5>

          <input id='toppingRange' type='text' size='2'><br>
          -->

          <h5>Glaze</h5>
          <label>
          <input type="checkbox" id="cbox1" value="glaze1"> Oringinal</label><br>
          <input type="checkbox" id="cbox2" value="glaze2"> <label for="cbox2">Chocolate</label><br>
          <input type="checkbox" id="cbox3" value="glaze3"> <label for="cbox3">Cinnamon</label><br>

          <!-- <h5>Allergies and Comments</h5>
          <textarea rows="4" cols="50">Enter Here
          </textarea><br>
          -->
          <br>
          <button type="submit">Order Now</button>

        </form>
      </article>

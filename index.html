<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js"></script>
</head>
<body>
  <header id="header" class="">
    <nav>
      <ul>
        <li><a href="/" title="">home</a></li>
        <li><a href="" title="">link</a></li>
        <li><a href="" title="">about</a></li>
      </ul>
    </nav>
  </header><!-- /header -->
  <main>
    <h1>Doughnuts</h1>

    <article>
      <form action="http://localhost:3000/showForm" class="list-maker-form" method="post" >
        <label>Input your name
          <input list="browsers" name="myName" />
        </label><br>

      <div id='batter'>
        <h5>Batter</h5>
        <form>
          <input type="radio" name="batter" value="Old Fashion"> Old Fashion<br>
          <input type="radio" name="batter" value="Pumpkin"> Pumpkin<br>
          <input type="radio" name="batter" value="Chocolate"> Chocolate
        </form><br>
      </div>

      <div id='toppings'>
        <h5>Toppings</h5>
        <select name="select">
          <option value="kitKat">Kitkat</option>
          <option value="fruitLoops" selected>Fruit Loops</option>
          <option value="none">None</option>
        </select><br>
      </div>

      <div id='toppingAmount'>
        <h5>Topping Amount</h5>
        <input id='toppingAmount' type='range' min='light' max='Heavy' step='50' onchange='printValue("toppingAmount","toppingRange")'><br>
        <input id='toppingRange' type='text' size='2'><br>
      </div>

      <div id='glaze'>
        <h5>Glaze</h5>
        <label>
        <input type="checkbox" id="cbox1" value="glaze1"> Oringinal</label><br>
        <input type="checkbox" id="cbox2" value="glaze2"> <label for="cbox2">Chocolate</label>
        <input type="checkbox" id="cbox3" value="glaze3"> <label for="cbox3">Cinnamon</label>
      </div>

      <div id='allergies'>
        <h5>Allergies and Comments</h5>
        <textarea rows="4" cols="50">Enter Here
        </textarea><br>
      </div>

      <div id='button'>
          <button type="submit">Order Now</button>
      </div>

      </form>

    </article>
    <aside class="list-output">

    </aside>
  </main>
  <footer>
    <h5></h5>
  </footer>
</body>
</html>
